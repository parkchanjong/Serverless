service:
    name: serverlesshi
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# Add the serverless-webpack plugin
plugins:
    - serverless-webpack

provider:
    name: aws
    runtime: nodejs10.x
    region: ap-northeast-2

functions:
    first:
        handler: first.hello
    second:
        handler: second.hello
        events:
            - http:
                  method: get
                  path: second
